{% extends 'core/base.html' %}
{% load static %}
{% block title %}Inicio{% endblock %}
{% block content %}
    <main id="ts-main">
        <!--ITEMS AND SIDEBAR
            =========================================================================================================-->
        <section id="items-grid-and-sidebar">
            <div class="container">
                <div class="row">

                    <!--LEFT SIDE (SIDEBAR)
                        =============================================================================================-->
                    <div class="col-md-4 navbar-expand-md">

                        <button class="btn bg-white mb-4 w-100 d-block d-md-none" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="float-left">
                                    <i class="fa fa-search mr-2"></i>
                                    Redefine Search
                                </span>
                            <span class="float-right">
                                    <i class="fa fa-plus small ts-opacity__30"></i>
                                </span>
                        </button>

                        <aside id="sidebar" class="ts-sidebar collapse navbar-collapse">

                            <!--SEARCH FORM
                                =========================================================================================-->
                            <section id="sidebar-search-form">

                                <h3>Filtrar</h3>

                                <form id="form-search" class="ts-form">

                                    <!--Keyword-->
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Direccion, barrio, zona">
                                    </div>

                                    <!--Type-->
                                    <div class="form-group">
                                        <select class="custom-select" id="type" name="type">
                                            <option value="">Tipo</option>
                                            <option value="1">Museos históricos</option>
                                            <option value="2">Museos de las Ciencias y de las técnicas</option>
                                            <option value="3">Museos de Ciencias Sociales y servicios sociales</option>
                                            <option value="4">Museos de historia natural en general</option>
                                            <option value="4">Museos de Arte</option>
                                            
                                        </select>
                                    </div>


                                    <!--Submit button-->
                                    <div class="form-group my-2">
                                        <button type="submit" class="btn btn-primary w-100" id="search-btn">Buscar
                                        </button>
                                    </div>

                                    <!--More Options Button-->
                                    <a href="#more-options-collapse" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="more-options-collapse">
                                        <i class="fa fa-plus-circle ts-text-color-primary mr-2"></i>
                                        Mas opciones
                                    </a>

                                    <!--Hidden Form-->
                                    <div class="collapse" id="more-options-collapse">

                                        <!--Padding-->
                                        <div class="py-4">

                                            <!--end row-->

                                            <!--Checkboxes-->
                                            <div id="features-checkboxes" class="w-100">

                                                <div class="ts-column-count-2">

                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input" id="ch_1" name="features[]" value="ch_1">
                                                        <label class="custom-control-label" for="ch_1">Restaurantes cercanos</label>
                                                    </div>

       
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input" id="ch_12" name="features[]" value="ch_12">
                                                        <label class="custom-control-label" for="ch_12">Parking</label>
                                                    </div>

                                                </div>
                                                <!--end ts-column-count-3-->

                                            </div>
                                            <!--end #features-checkboxes-->

                                        </div>
                                        <!--end Padding-->
                                    </div>
                                    <!--end more-options-collapse-->

                                </form>
                                <!--end #form-search-->
                            </section>
                            <!--end #sidebar-search-form-->

                            <section id="map-results">
                                <h3>Resultados en mapa</h3>

                                <div id="ts-map-simple" class="ts-sidebar-map"
                                     data-ts-map-leaflet-provider="https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png"
                                     data-ts-map-zoom="12"
                                     data-ts-map-center-latitude="40.702411"
                                     data-ts-map-center-longitude="-73.556842"
                                     data-ts-map-scroll-wheel="1"
                                     data-ts-map-controls="0"></div>

                            </section>

                        </aside>
                        <!--end #sidebar-->
                    </div>
                    <!--end Right Side / col-md-4-->

                    <!--RIGHT SIDE (ITEMS)
                        =============================================================================================-->
                    <div class="col-md-8">

                        <!--DISPLAY CONTROL
                            =========================================================================================-->
                        <section id="display-control" class="clearfix">

                            <!--Display selector on the left-->
                            <div class="float-left">
                                <a href="#" class="btn btn-outline-secondary px-3 mr-2 mb-2 ts-btn-border-muted">
                                    <i class="fa fa-th-large"></i>
                                </a>
                                <a href="#" class="btn btn-outline-secondary active px-3 mb-2 ts-btn-border-muted">
                                    <i class="fa fa-th-list"></i>
                                </a>
                            </div>

                            <!--Display selector on the right-->
                            <div class="float-none float-sm-right pl-2 ts-center__vertical">
                                <label for="sorting" class="mb-0 mr-2 text-nowrap">Ordenar por:</label>
                                <select class="custom-select bg-transparent" id="sorting" name="sorting">
                                    <option value="">Mas cercanos</option>
                                    <option value="1">Mejor puntuados</option>
                                    <option value="2">Nuevos</option>
                                </select>
                            </div>

                        </section>

                        <!--ITEMS LIST
                            =========================================================================================-->
                        <section id="ts-items-list">

                            <!--Item-->
                            <div class="card ts-item ts-item__list ts-card">

                                <!--Ribbon
                                <div class="ts-ribbon">
                                    <i class="fa fa-thumbs-up"></i>
                                </div>-->

                                <!--Card Image-->
                                <a href="#" class="card-img" data-bg-image="http://mnav.gub.uy/img.php?p=historia&n=2"></a>

                                <!--Card Body-->
                                <div class="card-body">

                                    <figure class="ts-item__info">
                                        <h4>Museo Nacional de Artes Visuales</h4>
                                        <aside>
                                            <i class="fa fa-map-marker mr-2"></i>
                                            Av Tomas Giribaldi 2283, 11300 Montevideo
                                        </aside>
                                    </figure>

                                    <div class="ts-description-lists">
                                        
                                    </div>
                                </div>

                                <!--Card Footer-->
                                <a href="detail-01.html" class="card-footer">
                                    <span class="ts-btn-arrow">Detalles</span>
                                </a>

                            </div>

                            <!--Item-->
                            <div class="card ts-item ts-item__list ts-card">

                                <!--Ribbon
                                <div class="ts-ribbon">
                                    <i class="fa fa-thumbs-up"></i>
                                </div>-->

                                <!--Card Image-->
                                <a href="#" class="card-img" data-bg-image="https://upload.wikimedia.org/wikipedia/commons/6/65/Museo_Nacional_de_Historia_Natural_de_Uruguay.jpg"></a>

                                <!--Card Body-->
                                <div class="card-body">

                                    <figure class="ts-item__info">
                                        <h4>Museo Nacional de Historia Natural </h4>
                                        <aside>
                                            <i class="fa fa-map-marker mr-2"></i>
                                           Miguelete 1825, 11800 Montevideo
                                        </aside>
                                    </figure>

                                    <div class="ts-description-lists">
                                        
                                    </div>
                                </div>

                                <!--Card Footer-->
                                <a href="detail-01.html" class="card-footer">
                                    <span class="ts-btn-arrow">Detalles</span>
                                </a>

                            </div>

<!--Item-->
                            <div class="card ts-item ts-item__list ts-card">

                                <!--Ribbon
                                <div class="ts-ribbon">
                                    <i class="fa fa-thumbs-up"></i>
                                </div>-->

                                <!--Card Image-->
                                <a href="#" class="card-img" data-bg-image="http://www.museozorrilla.gub.uy/innovaportal/file/70065/1/zorrilla-fachada.jpg"></a>

                                <!--Card Body-->
                                <div class="card-body">

                                    <figure class="ts-item__info">
                                        <h4>Museo Juan Zorrilla de San Martín</h4>
                                        <aside>
                                            <i class="fa fa-map-marker mr-2"></i>
                                             José Luis Zorrilla de San Martín 96, 11300
                                        </aside>
                                    </figure>

                                    <div class="ts-description-lists">
                                        
                                    </div>
                                </div>

                                <!--Card Footer-->
                                <a href="detail-01.html" class="card-footer">
                                    <span class="ts-btn-arrow">Detalles</span>
                                </a>

                            </div>

                            

                        </section>
                        <!--end row-->

                        <!--PAGINATION
                            =========================================================================================-->
                        <section id="pagination">
                            <div class="container">

                                <!--Pagination-->
                                <nav aria-label="Page navigation">
                                    <ul class="pagination ts-center__horizontal">
                                        <li class="page-item active">
                                            <a class="page-link" href="#">1</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">2</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">3</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link ts-btn-arrow" href="#">Siguiente</a>
                                        </li>
                                    </ul>
                                </nav>

                            </div>
                        </section>

                    </div>
                    <!--end Right Side / col-md-8-->

                </div>
                <!--end row-->
            </div>
            <!--end container-->
        </section>
        <!--end #items-list-->

    </main>
    <!--end #ts-main-->

{% endblock %}
